<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordly | Dictionary Search</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Wordly</h1>
    </header>

    <main>
      <form id="search-form" role="search">
        <div class="input-group">
          <label for="word-input">Enter the word you want to search</label>
          <input
            type="text"
            id="word-input"
            name="word-input"
            placeholder="hello"
            required
          />
        </div>
        <button type="submit" id="btn">Search</button>
      </form>
      <section id="display-data-container" aria-live="polite"></section>
    </main>
  </body>
</html>
